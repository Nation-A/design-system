name: Build Icons

on:
  workflow_dispatch:
  push:
    # branches:
    #   - main
    paths:
      - '.icona/icons.json'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build icons
        run: pnpm build:icons
        
      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[Automation] update icon components"
