name: Update Icons (TEST)

on:
  push:
    branches:
      - staging
    paths:
      - '.icona/icons.json'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  update-icons:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build icons
        run: pnpm build:icons

      - name: Check for changes
        id: check-changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create changeset
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # Generate a unique changeset filename
          CHANGESET_FILE=".changeset/$(date +%s)-icons-update.md"
          cat > "$CHANGESET_FILE" << EOF
          ---
          "@nation-a/icons": patch
          ---

          Icons updated from .icona/icons.json
          EOF
          echo "Changeset created: $CHANGESET_FILE"

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update icons from .icona/icons.json"
          git push origin staging
