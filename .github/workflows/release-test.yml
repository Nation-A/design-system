name: Release NPM Packages (TEST)

on:
  push:
    branches:
      - staging
    paths:
      - '.changeset/**'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Debug npm registry & auth
        run: |
          echo "registry: $(npm config get registry)"
          echo "whoami: $(npm whoami)"
          npm view @nation-a/ui versions || echo "view failed"

      - name: Apply version bumps and changelog
        run: pnpm changeset version

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: release"
          git push origin staging

