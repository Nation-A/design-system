name: Version Update With Changesets

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Changeset to Bump Version ... Making Version Packages PR
        run: |
          pnpm changeset
        env:
          GITHUB_TOKEN: ${{ secrets.GH_NPM_RELEASE_KEY }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
            commit_message: '[Automation] version bumped with changeset'
    
      - name: Send Slack Version Bump Notification
        if: ${{ steps.changesets.outputs.publishedPackages != '[]' }} 
        run: |
            PACKAGES=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r 'map("\(.name)@\(.version)") | join(", ")')
            curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"âœ… NDS: Version Bumped! \nðŸ“¦ Updated Packages: ${PACKAGES}\",
            \"username\": \"NDS Npm Release Alert Bot\",
            \"icon_emoji\": \":rocket:\"
            }" $SLACK_WEBHOOK_URL
        env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

